name: Build java application

on:
  pull_request:

jobs:
  build_application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: dir
      - uses: actions/setup-java@v1
        with:
          java-version: 16
      - run: ./gradlew build
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build/libs